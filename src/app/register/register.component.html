<body>
    <div class="container">
      <form class="form">
        <h2>Đăng kí</h2>
  
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-control">
                <label for="userName">Nhập tên:</label>
                <input id="userName" type="userName" formControlName="userName" placeholder="Nhập tên" />
                <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="error">
                  Vui lòng nhập tên!
                </div>
              </div>

          <div class="form-control">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" placeholder="Nhập email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
              Vui lòng nhập email hợp lệ!
            </div>
          </div>
  
          <div class="form-control">
            <label for="password">Password:</label>
            <input id="password" type="password" formControlName="password" placeholder="Nhập mật khẩu" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
              Mật khẩu phải có ít nhất 6 kí tự!
            </div>
          </div>

          <div class="form-control">
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu" />
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.controls['confirmPassword'].touched" class="error">
              Mật khẩu không khớp!
            </div>
            </div>
  
          <button type="submit" [disabled]="registerForm.invalid">Đăng kí</button>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <p>Bạn chưa có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
        </form>
      </form>
    </div>
  </body>
