<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Đăng nhập</h2>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" placeholder="Nhập email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Email là bắt buộc
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" placeholder="Nhập password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password là bắt buộc
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
